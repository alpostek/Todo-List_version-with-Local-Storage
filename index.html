<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="vievport" content="width: device-width, initial-scale=1"></meta>
    <title>Todo List Project</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://use.fontawesome.com/484951fd24.js"></script>
    <script src="js/out.js" type="text/javascript"></script>
</head>
<body>

    <div class="container-fluid bgr">

      <div id="modalTask" class="modal modal-to-close">
        <div class="col-md-4 modal-content col-centered flexy-vertical-center">
            <div class="col-md-12 modal-header">
                <i class="fa fa-times close" aria-hidden="true"></i>
            </div>
            <div class="col-md-12 modal-text">
                <p>Please describe your task</p>
            </div>
        </div>

      </div>


      <div id="modalCategory" class="modal modal-to-close">
        <div class="col-md-4 modal-content col-centered flexy-vertical-center">
            <div class="col-md-12 modal-header">
                <i class="fa fa-times close" aria-hidden="true"></i>
            </div>
            <div class="col-md-12 modal-text">
                <p>Choose category</p>
            </div>
        </div>

      </div>

      <div class="row headercolor">
        <div class=".col-md-12 header navheight">
        <h1>The To-Do List</h1>
        </div>
      </div>

      <div class=".col-md-12 main mainheight">

        <div class="row">

        <div class="col-md-4 flexy-center pdgtopselect">
            <div class="col-md-4 panel panel-default mrgtop wide">
              <div class="panel-heading text-center">
                Work
                 <i class="glyphicon glyphicon-wrench"></i>
              </div>
              <div class="panel-body" id="worktest">
                <ul id="worklist" class="listclass"></ul>
              </div>
            </div>

          </div>

          <div class="col-md-4 flexy-center pdgtopselect">
            <div class="col-md-4 panel panel-default mrgtop wide">
                <div class="panel-heading text-center">
                    Education
                    <i class="glyphicon glyphicon-education"></i>
                </div>
                <div class="panel-body">
                  <ul id="edulist" class="listclass"></ul>
                </div>
            </div>
            </div>

            <div class="col-md-4 flexy-center pdgtopselect">
            <div class="col-md-4 category panel panel-default mrgtop wide">
                <div class="panel-heading textcenter">
                    Exercise
                    <i class="glyphicon glyphicon-cog"></i>
                </div>
                <div class="panel-body">
                  <ul id="exerciselist" class="listclass"></ul>
                </div>
            </div>
            </div>

            </div>


            <div class="row flexy-space-ar secondrow">

        <div class="col-md-4 flexy-center">
          <div class="col-md-4 category panel panel-default wide mrgtop">
            <div class="panel-heading textcenter">
              Household duties
              <i class="glyphicon glyphicon-home"></i>
            </div>
            <div class="panel-body">
              <ul id="householdlist" class="listclass"></ul>
            </div>
          </div>
          </div>

          <div class="col-md-4 flexy-center">
          <div class="col-md-4 category panel panel-default wide mrgtop">
            <div class="panel-heading textcenter">
                Other
                <i class="glyphicon glyphicon-sunglasses"></i>
            </div>
            <div class="panel-body">
              <ul id="otherlist" class="listclass"></ul>
            </div>
          </div>
          </div>

          </div>

          </div>


              <div class="row seccolor">
              <div class="col-md-12 seccolor menuheight">
            <div class="row flexy-center seccolor whitebor">
              <div class="col-md-6 form-group textcenter helpborder margin">
                <h1 class="activity">Add new activity</h1>
              </div>
            </div>

              <div class="row seccolor flexy-center">
                <div class="col-md-6 flexy-space-ar textcenter">
                  <label class="pdg helpborder activity">Category</label>
                    <label class="pdg helpborder activity">Type description here</label>
                  </div>
                </div>

                <div class="row seccolor flexy-center">
                  <div class="col-md-6 flexy-center">
                    <select class="form-control mrg" id="categories">
                      <option value="choose">Choose category</option>
                      <option value= "work">Work</option>
                      <option value="education">Education</option>
                      <option value="exercise">Exercise</option>
                      <option value="household">Household Duties</option>
                      <option value="other">Other</option>
                    </select>

                    <input class="todo mrg" type="text" placeholder="To do..." id="taskcontent"></input>

                    </div>
                </div>

                <div class="row seccolor flexy-center pgdtwo">
                <!-- <div class="col-md-6 flexy-vertical-center flexy-align helpborder"> -->
                  <div class="col-md-6 flexy-space-ar flexy-align helpborder seccolor">
                    <button type="button" class="btn btn_active mrg btnsize" id="add">Add task <i class="fa fa-plus" aria-hidden="true"></i> </button>
                    <button type="button" class="btn btn_active mrg btnsize" id="delete">Delete completed tasks <i class="fa fa-trash" aria-hidden="true"></i> </button>
                </div>
              </div>
              </div>
              </div>

<!-- koniec kontenera -->
          </div>



</body>
</html>
